<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Удалить пользователя</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/admin/{id}/deleteById(id=${user.getId()})}" th:text="${user.toString()}">name</a>
</div>

<br/>

<button type="button">
  <a href="/admin/new">Создать пользователя</a>
</button>

<br/>

<button type="button">
  <a href="/admin/update">Изменить пользователя</a>
</button>

<button type="button">
  <a href="/logout">Выйти</a>
</button>

</body>
</html>
